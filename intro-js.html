<html>
    <head>
        <title>Javascript</title>

    </head>
    <body>
        <p id="text">Hello</p>
        <button id="myButton">Change text</button>

        <script type="text/javascript">
            document.getElementById("myButton").onclick = function() {
                document.getElementById("text").innerHTML = "hello sam";
            }
        </script>
    </body>

</html>
